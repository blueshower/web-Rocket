  <script>
    // 需密碼才可登入
    document.addEventListener("DOMContentLoaded", function() {
      var correctPassword = "r54"; // 設定密碼
      var enteredPassword = "";

      while (enteredPassword !== correctPassword) {
        enteredPassword = prompt("請輸入密碼：");

        if (enteredPassword === null) { // 使用者按取消
          alert("您必須輸入密碼才能進入！");
          window.location.href = "https://www.google.com"; // 轉跳到其他網站
          return;
        } else if (enteredPassword !== correctPassword) {
          alert("密碼錯誤，請重新輸入！");
        }
      }
      alert("驗證成功，歡迎進入系統！");
    });
  </script>
